<!DOCTYPE html>
<html>

<head>
    <title>JSON Editor with Login</title>
    <script>
        const users = [
            { "username": "admin", "password": "admin" }
        ];

        const jsonData = [
            { "IP": "150.22.56.48:48256", "HOST": "comcast.net" },
            { "IP": "192.168.0.1:8080", "HOST": "example.com" },
            { "IP": "10.0.0.2:3128", "HOST": "proxyserver.net" }
        ];

        let currentUser = null;

        function login() {
            const username = prompt("Enter your username:");
            const password = prompt("Enter your password:");

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                currentUser = user;
                displayData();
            } else {
                alert("Invalid username or password.");
            }
        }

        function logout() {
            currentUser = null;
            displayData();
        }

        function displayData() {
            const table = document.getElementById("data-table");
            table.innerHTML = "";

            if (currentUser) {
                jsonData.forEach((item, index) => {
                    const row = table.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    const cell3 = row.insertCell(2);

                    cell1.innerHTML = item.IP;
                    cell2.innerHTML = item.HOST;

                    const editButton = document.createElement("button");
                    editButton.textContent = "Edit";
                    editButton.addEventListener("click", () => editData(index));
                    cell3.appendChild(editButton);

                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.addEventListener("click", () => deleteData(index));
                    cell3.appendChild(deleteButton);
                });
            } else {
                table.innerHTML = "<tr><td colspan='3'>Please login to view data.</td></tr>";
            }
        }

        // ... (functions for editData, deleteData, and addData remain the same)

        window.onload = function () {
            displayData();
        };
    </script>
</head>

<body>
    <h1>JSON Editor with Login</h1>
    <div>
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>
    </div>
    <table id="data-table">
        <tr>
            <th>IP</th>
            <th>HOST</th>
            <th>Actions</th>
        </tr>
    </table>
    <button onclick="addData()">Add Data</button>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>ProxyShare Data</title>
</head>
<body>
    <h1>ProxyShare Data</h1>
    <div id="data-container"></div>

    <script>
        // URL ke file JSON di repository GitHub
        const jsonUrl = "https://zhafrandev.github.io/ProxyShare/DataIpHostProxy.json";

        // Fetch JSON data
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                const dataContainer = document.getElementById("data-container");

                // Loop through JSON data and create elements
                data.forEach(item => {
                    const p = document.createElement("p");
                    p.textContent = `IP: ${item.IP}, HOST: ${item.HOST}`;
                    dataContainer.appendChild(p);
                });
            })
            .catch(error => {
                console.error("Error fetching JSON:", error);
            });
    </script>
</body>
</html>

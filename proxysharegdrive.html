<!DOCTYPE html>
<html>
<head>
    <title>View Google Sheets Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <table id="data-table">
        <!-- Table content will be generated by JavaScript -->
    </table>
    <script>
        // Google Sheets URL
        const googleSheetsUrl = "https://spreadsheets.google.com/feeds/list/1NWKWNj0K7mQEXsk_fsPStc9LB5S9abLLeigatrD8G90/1/public/values?alt=json";

        // Fetch data from Google Sheets API
        $.getJSON(googleSheetsUrl, function(data) {
            const entries = data.feed.entry;

            const table = document.getElementById('data-table');
            entries.forEach(entry => {
                const tr = document.createElement('tr');

                const columns = Object.keys(entry);
                columns.forEach(column => {
                    if (column.startsWith("gsx$")) {
                        const cell = document.createElement('td');
                        const columnValue = entry[column].$t;
                        cell.textContent = columnValue;
                        tr.appendChild(cell);
                    }
                });

                table.appendChild(tr);
            });
        });
    </script>
</body>
</html>
